<h1>Chat Rooms</h1>
<div ng-repeat="(key, value) in tree.rooms" ng-if="!key.startsWith('_')">
	<h2>Room: {{value._data}} ({{value._key}}):</h2>
	<ul>
		<li ng-repeat="(key2, value2) in value" ng-if="!key2.startsWith('_')">{{value2._data.timestamp | date : 'medium'}} ({{value2._data.creatorName}}): <b>{{value2._data.message}}</b></li>
	</ul>
</div>
